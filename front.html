<html><head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>

  <script src="ml5.min.js" type="text/javascript"></script>
  <!--   <script src="ml5.min.js" type="text/javascript"></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <div style="float:right; padding:10px; text-align: right;">
    <input id="mode-change-button" class="button" type="button" value="MODE CHANGE" onclick="modeChange()">
    <div id="val1">Mode:0</div>
    
    <form class="form1">
      <label for="ch-bg">BG CAM</label>
      <input id="ch-bg" class="ch" type="checkbox">      
      <br>
      <label for="ch-sk">Skelton</label>
      <input id="ch-sk" class="ch" type="checkbox" checked="checked">      
      <br>
      <label for="ch-hd">Add Head</label>
      <input id="ch-hd" class="ch" type="checkbox">      
    </form>
    
    <div id="val2">---</div>
    <div id="val3">---</div>
    <div id="val4">---</div>
    <input id="csv-button" class="button" type="button" value="CaptureCSV" onclick="CSVControl()">
    
  </div>


  <script src="sketch.js"></script>


</body></html>
